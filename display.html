<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>Welcome Check-in Display</title>  <style>    body {      margin: 0;      background-color: black;      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    img {      max-width: 100%;      max-height: 100%;    }  </style></head><body>  <img id="welcomeImage" src="images/default.jpg" alt="Welcome" />  <script>    async function checkNewGuest() {      try {        const sheetURL = 'https://script.google.com/macros/s/AKfycbwf7L9lDxtMOAlIAUC2-upVkuM9mF51GOkS2xmibLO-orCxo4kc0NBTdHPW4Trx_nTKdg/exec';        const res = await fetch(sheetURL);        const name = (await res.text()).trim();        if (name) {          document.getElementById("welcomeImage").src = `images/${name}.jpg`;        }      } catch (e) {        console.error("Lỗi khi fetch dữ liệu từ Google Apps Script:", e);      }    }    // Kiểm tra mỗi 2 giây    setInterval(checkNewGuest, 2000);    // Chạy lần đầu    checkNewGuest();  </script></body></html>
