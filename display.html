<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>Check-in Display</title>  <style>    body {      margin: 0;      background-color: black;      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    img {      max-width: 100%;      max-height: 100%;      opacity: 0;      transition: opacity 0.8s ease-in-out;    }    img.show {      opacity: 1;    }  </style></head><body>  <img id="welcome-image" src="" alt="Welcome Image"/>  <script>    const imageElement = document.getElementById('welcome-image');    let currentImageName = '';    const fetchImageName = async () => {      try {        const response = await fetch("https://script.google.com/macros/s/AKfycbziT9F-UL0Gr9MMgJO_KeuIIA8n9sLl9EYk2aS2V6bx2EdHTDkFSg6tznyWenJtdf_p8A/exec");        const name = await response.text();        const trimmedName = name.trim();        if (trimmedName) {          const imageUrl = `./images/${trimmedName}.jpg`;          // Reload ảnh mỗi lần kể cả khi tên giống cũ          const tempImage = new Image();          tempImage.onload = () => {            imageElement.classList.remove('show'); // ẩn nhanh            setTimeout(() => {              imageElement.src = imageUrl;              imageElement.classList.add('show'); // hiện lại            }, 100); // delay ngắn để đảm bảo hiệu ứng          };          tempImage.src = imageUrl;        }      } catch (error) {        console.error("Error fetching image:", error);      }    };    // Gọi lần đầu    fetchImageName();    // Tự động reload mỗi 3 giây    setInterval(fetchImageName, 3000);  </script></body></html>
