<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Welcome Display</title>  <style>    body {      margin: 0;      background-color: black;      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    #welcomeImage {      max-width: 100%;      max-height: 100%;      object-fit: contain;    }  </style></head><body>  <img id="welcomeImage" src="images/default.jpg" alt="Welcome Image" />  <script>    const imageElement = document.getElementById("welcomeImage");    let lastImageName = "default";    async function fetchLatestName() {      try {        const response = await fetch("https://script.google.com/macros/s/AKfycbwf7L9lDxtMOAlIAUC2-upVkuM9mF51GOkS2xmibLO-orCxo4kc0NBTdHPW4Trx_nTKdg/exec");        const name = await response.text();        if (name && name !== lastImageName) {          lastImageName = name;          const newImagePath = `images/${name}.jpg`;          imageElement.src = newImagePath;        }      } catch (error) {        console.error("Error fetching name:", error);      }    }    // Fetch every 3 seconds    setInterval(fetchLatestName, 3000);    // Fetch once on load    fetchLatestName();  </script></body></html>
