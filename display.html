<script>  async function checkNewGuest() {    try {      const sheetURL = 'https://script.google.com/macros/s/AKfycbzY30W_lytvxMh58imGwlIZU_oKr3GOzGW9wYeJt5cYeEv8hPsu4tGkWkAaNxzRPHUc6w/exec';      const res = await fetch(sheetURL);      const text = await res.text();      const name = text.trim().split('\n')[1]; // dùng trực tiếp dòng 2      if (name) {        document.getElementById("welcomeImage").src = `images/${name}.jpg`;      }    } catch (e) {      console.error(e);    }  }  setInterval(checkNewGuest, 2000); // kiểm tra mỗi 2s</script>
