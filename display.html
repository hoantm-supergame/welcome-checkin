<!DOCTYPE html><html><head>  <meta charset="UTF-8" />  <title>Welcome Display</title>  <style>    body {      background-color: black;      margin: 0;      padding: 0;      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    img {      max-width: 100%;      max-height: 100%;    }  </style></head><body>  <img id="welcomeImage" src="images/default.jpg" alt="Welcome" />  <script>    fetch("https://script.google.com/macros/s/AKfycbwf7L9lDxtMOAlIAUC2-upVkuM9mF51GOkS2xmibLO-orCxo4kc0NBTdHPW4Trx_nTKdg/exec")      .then(response => response.text())      .then(name => {        console.log("Fetched name:", name);        const imagePath = `images/${name}.jpg`;        document.getElementById("welcomeImage").src = imagePath;      })      .catch(error => {        console.error("Error fetching name:", error);      });  </script></body></html>
