<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Welcome</title>  <style>    body {      background: black;      margin: 0;      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    img {      max-width: 100%;      max-height: 100%;    }  </style></head><body>  <img id="welcomeImage" src="images/default.jpg" alt="Welcome" />  <script>    async function checkNewGuest() {      try {        const sheetURL = 'https://docs.google.com/spreadsheets/d/ 1nVaYlcfVmwZWa5jh9XoQzHLqzVdWyzO_eZbc2hhYXbA /export?format=csv';        const res = await fetch(sheetURL);        const text = await res.text();        const name = text.split('\n')[1]?.trim();        if (name) {          document.getElementById("welcomeImage").src = `images/${name}.jpg`;        }      } catch (e) {        console.error(e);      }    }    setInterval(checkNewGuest, 2000); // kiểm tra mỗi 2 giây  </script></body></html>
