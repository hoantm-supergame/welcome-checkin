<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <title>Check-in Display</title>  <style>    body {      background-color: black;      margin: 0;      padding: 0;      height: 100vh;      display: flex;      justify-content: center;      align-items: center;    }    img {      max-width: 100%;      max-height: 100%;      opacity: 0;      transition: opacity 0.8s ease-in-out;    }    img.visible {      opacity: 1;    }  </style></head><body>  <img id="welcomeImage" src="images/default.jpg" alt="Welcome Image" />  <script>    const imageElement = document.getElementById("welcomeImage");    let lastImageName = "";    async function updateImage() {      try {        const response = await fetch("https://script.google.com/macros/s/AKfycbziT9F-UL0Gr9MMgJO_KeuIIA8n9sLl9EYk2aS2V6bx2EdHTDkFSg6tznyWenJtdf_p8A/exec");        const imageName = (await response.text()).trim();        if (!imageName) return;        const imagePath = `images/${imageName}.jpg`;        // Nếu tên khác hoặc vẫn muốn reload ảnh        if (imageName !== lastImageName) {          lastImageName = imageName;          // Tạo ảnh tạm để preload          const tempImg = new Image();          tempImg.onload = () => {            imageElement.classList.remove("visible");            setTimeout(() => {              imageElement.src = imagePath;              imageElement.classList.add("visible");            }, 100); // nhỏ delay để trigger hiệu ứng          };          tempImg.onerror = () => {            console.warn("Ảnh không tồn tại:", imagePath);          };          tempImg.src = imagePath;        }      } catch (err) {        console.error("Lỗi khi fetch ảnh:", err);      }    }    // Chạy lần đầu    updateImage();    // Lặp lại mỗi 3 giây    setInterval(updateImage, 3000);  </script></body></html>
