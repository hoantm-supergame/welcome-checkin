<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>Check-in Display</title>  <style>    body {      background-color: black;      margin: 0;      padding: 0;      overflow: hidden;      display: flex;      align-items: center;      justify-content: center;      height: 100vh;    }    img {      max-width: 100%;      max-height: 100%;      opacity: 0;      transition: opacity 1s ease-in-out;    }    img.show {      opacity: 1;    }  </style></head><body>  <img id="welcomeImage" src="" alt="Welcome Image" />  <script>    const imageElement = document.getElementById("welcomeImage");    let currentName = "";    async function fetchImageName() {      try {        const response = await fetch(          "https://script.google.com/macros/s/AKfycbziT9F-UL0Gr9MMgJO_KeuIIA8n9sLl9EYk2aS2V6bx2EdHTDkFSg6tznyWenJtdf_p8A/exec"        );        const data = await response.json();        const name = data.name?.trim();        if (name && name !== currentName) {          currentName = name;          const newSrc = `images/${name}.jpg`;          // Ẩn ảnh cũ          imageElement.classList.remove("show");          // Load ảnh mới          const img = new Image();          img.onload = () => {            imageElement.src = newSrc;            imageElement.classList.add("show");          };          img.src = newSrc;        }      } catch (error) {        console.error("Lỗi khi fetch dữ liệu:", error);      }    }    // Lần đầu chạy    fetchImageName();    // Tự động fetch lại sau mỗi 5 giây    setInterval(fetchImageName, 5000);  </script></body></html>
