<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>Welcome Check-in Display</title>  <style>    body {      margin: 0;      background-color: black;      display: flex;      align-items: center;      justify-content: center;      height: 100vh;    }    #welcomeImage {      max-width: 100%;      max-height: 100%;      opacity: 0;      transition: opacity 1s ease-in-out;    }    #welcomeImage.visible {      opacity: 1;    }  </style></head><body>  <img id="welcomeImage" src="" alt="Welcome" />    <script>    const sheetUrl = "https://script.google.com/macros/s/AKfycbwf7L9lDxtMOAlIAUC2-upVkuM9mF51GOkS2xmibLO-orCxo4kc0NBTdHPW4Trx_nTKdg/exec";    const imageFolder = "images/";    const imageElement = document.getElementById("welcomeImage");    let lastImageName = "";    async function fetchImageName() {      try {        const response = await fetch(sheetUrl);        const data = await response.json();        const imageName = data.name;        // Không làm gì nếu trùng tên ảnh cũ        if (!imageName || imageName === lastImageName) return;        const imagePath = imageFolder + imageName + (imageName.endsWith(".jpg") || imageName.endsWith(".png") ? "" : ".jpg");        // Preload ảnh trước khi thay đổi        const tempImg = new Image();        tempImg.onload = () => {          imageElement.classList.remove("visible");          setTimeout(() => {            imageElement.src = imagePath;            imageElement.classList.add("visible");            lastImageName = imageName;          }, 100); // Delay để áp hiệu ứng fade        };        tempImg.onerror = () => {          console.warn("Ảnh không tồn tại:", imagePath);        };        tempImg.src = imagePath;      } catch (error) {        console.error("Lỗi khi fetch ảnh:", error);      }    }    // Gọi ngay và sau đó gọi lại mỗi 5 giây    fetchImageName();    setInterval(fetchImageName, 5000);  </script></body></html>
