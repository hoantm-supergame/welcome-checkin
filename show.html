<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Welcome</title>  <style>    body {      margin: 0;      background-color: black;      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    img {      max-width: 100%;      max-height: 100%;    }  </style></head><body>  <img id="welcomeImage" alt="Welcome Image" />  <script>    const params = new URLSearchParams(window.location.search);    const name = params.get("name") || "default";    document.getElementById("welcomeImage").src = `images/${name}.jpg`;  </script></body></html>
